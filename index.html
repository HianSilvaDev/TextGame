<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Text Survival</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <section id="menuHolder">
    <div id="inventory">
    </div>
  </section>
  <section id="log">
  </section>
  <section id="stats">
    <nav>
      <button id="homebtn"><i class="bi bi-house"></i></button>
      <button id="inventorybtn""><i class=" bi bi-backpack2"></i></button>
      <button id="savebtn"><i class="bi bi-floppy"></i></button>
    </nav>
    <div class="bar">
      <div class="fillbar health"></div>
      <span>health</span>
    </div>
    <div class="bar">
      <div class="fillbar stamine"></div>
      <span>stamine</span>
    </div>
    <div class="bar">
      <div class="fillbar hungry"></div>
      <span>hungry</span>
    </div>
    <div class="bar">
      <div class="fillbar thirst"></div>
      <span>thirst</span>
    </div>
  </section>
  <script type="module" src="./js/UI.js"></script>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
